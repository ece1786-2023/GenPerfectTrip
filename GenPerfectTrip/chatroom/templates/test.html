{% block content %}
<nav class="navbar fixed-top bg-body-tertiary bg-dark">
    <div class="container-fluid" style="justify-content: center; align-items: center;">
        <a style="font-size:22px;"><span style="color: red;">Gen</span><span
                style="color: greenyellow;">Perfect</span><span style="color: rgb(94, 194, 234);">Trip</span>
        </a>
    </div>
</nav>

<div class="left-box">
    <div class="left-mid-box">
            <div class="left-top-box">

                </div>
                <div>

            <form method="get">
