<!DOCTYPE html>
<html>
<head>
    <title>Textarea Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Textarea Example</h1>
    <form>
        <label for="user_input">Enter Text:</label>
        <textarea class="custom-input white-text" id="user_input" name="user_input" autofocus="autofocus" required></textarea>
        <br>
        <button id="getValueButton">Get Value</button>
    </form>

    <script>
        $(document).ready(function() {
            $("#getValueButton").click(function() {
                // Get the value of the textarea with ID "user_input"
                var textareaValue = $("#user_input").val();

                // Use textareaValue as needed, e.g., display it in an alert
                alert("Textarea Value: " + textareaValue);
            });
        });
    </script>
</body>
</html>
